<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simonSays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
<div class="container">
    {% set colors={"blue": "primary",
                    "red":  "danger",
                    "green": "success",
                    "yellow": "warning"} %}
    {% for my_item in colors.keys() %}
        <button onclick="doSend('{{ my_item }}')" type="button" class="btn btn-{{colors[my_item]}}">{{ my_item }} </button>
    {% endfor %}
    <p id="boja">
        <div class="p-3 mb-2 rounded border text-black" id="guess-div">&nbsp;</div>
    </p>
</div>
<script src="/static/app.js"></script>
</body>
</html>
